<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="top-panel">
        <div class="score score-x">1</div>
        <div class="turn-panel">
            <div class="turn turn-active"></div>
            <div class="turn-x"></div>
            <div class="turn turn-inactive"></div>
            <div class="turn-o"></div>
        </div>
        <div class="score score-o">2</div>
    </div>
    <div class="game-board">
        <div class="game-board-field field-x"></div>
        <div class="game-board-field field-o"></div>
        <div class="game-board-field"></div>
        <div class="game-board-field"></div>
        <div class="game-board-field"></div>
        <div class="game-board-field"></div>
        <div class="game-board-field"></div>
        <div class="game-board-field"></div>
        <div class="game-board-field"></div>
    </div>

    <script src='main.js'></script>
</body>
</html>
